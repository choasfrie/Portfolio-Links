span>\n        Quick edit\n    <\/a>\n\n        <\/div>\n    \n    \n        <h2 class=\"title card-header js-heading\">\n            \n\n            <span class=\"collapse-inline\">\n                Ziele\n                \n            <\/span>\n\n            \n\n        <\/h2>\n    \n\n    <div class=\"block\"  id=\"blockinstance_218161_target\" data-blocktype-noajax=\"218161\">\n        \n        \n            \n\n<div class=\"textblock card-body flush\">\n<p>Ich hatte bei diesem Projekt 4 Ziele an mich selbst gestellt:<\/p>\n<p><strong>Ziel 1:<\/strong>\u00a0In Unity Spielermodelle und Blockmodelle implementieren k\u00f6nnen<\/p>\n<p><strong>Ziel 2:<\/strong>\u00a0In Unity Hitboxen verwenden k\u00f6nnen<\/p>\n<p><strong>Ziel 3:<\/strong>\u00a0In Unity den Spielprogress abspeichern und wieder aufrufen k\u00f6nnen<\/p>\n<p><strong>Ziel 4:<\/strong>\u00a0In Unity Tasteninputs abfangen und verwenden k\u00f6nnen.<\/p>\n<\/div>\n\n\n        \n    <\/div>\n<\/div>\n","width":8,"positionx":4,"positiony":0,"row":0,"column":0,"order":0,"id":218161},{"height":52,"content":"<div class=\"bt-text gridstackblock card card-secondary  clearfix \" id=\"blockinstance_218170\">\n        \n        <div class=\"block-header quick-edit d-none\">\n            <a class=\"quickeditlink modal_link list-group-heading \"\n        data-bs-toggle=\"modal-docked\"\n        data-bs-target=\"#configureblock\"\n        href=\"#\"\n        data-blockid=\"218170\"\n        title=\"Quick edit\">\n        <span class=\"icon icon-pencil-alt\" role=\"presentation\" aria-hidden=\"true\" title=\"Quick edit\"><\/span>\n        Quick edit\n    <\/a>\n\n        <\/div>\n    \n    \n        <h2 class=\"title card-header js-heading\">\n            \n\n            <span class=\"collapse-inline\">\n                Demonstration\n                \n            <\/span>\n\n            \n\n        <\/h2>\n    \n\n    <div class=\"block\"  id=\"blockinstance_218170_target\" data-blocktype-noajax=\"218170\">\n        \n        \n            \n\n<div class=\"textblock card-body flush\">\n<p>Wegen Speicherplatzproblemen, welche ich leider nicht aufl\u00f6sen konnte, muss ich diese Demonstration so schicken, dieser Link sollte ihnen erlauben die Demo zu sehen:<br><a href=\"https:\/\/drive.google.com\/file\/d\/1lxGsHm7FkD9vuIcFUCYWHWsDQViDAR93\/view?usp=drive_link\">https:\/\/drive.google.com\/file\/d\/1lxGsHm7FkD9vuIcFUCYWHWsDQViDAR93\/view?usp=drive_link<\/a><\/p>\n<p>0:10 Demonstration des quit out und respawn<\/p>\n<p>0:11 - 0:45 Demonstration des Parkours und Movement<\/p>\n<p>0:50 Demonstration des Sterbens und des Respawnen<\/p>\n<p>0:59 Demonstration des QUIT GAME welches das Spiel schliesst.<\/p>\n<\/div>\n\n\n        \n    <\/div>\n<\/div>\n","width":4,"positionx":7,"positiony":27,"row":0,"column":0,"order":0,"id":218170},{"height":53,"content":"<div class=\"bt-text gridstackblock card card-secondary  clearfix \" id=\"blockinstance_218162\">\n        \n        <div class=\"block-header quick-edit d-none\">\n            <a class=\"quickeditlink modal_link list-group-heading \"\n        data-bs-toggle=\"modal-docked\"\n        data-bs-target=\"#configureblock\"\n        href=\"#\"\n        data-blockid=\"218162\"\n        title=\"Quick edit\">\n        <span class=\"icon icon-pencil-alt\" role=\"presentation\" aria-hidden=\"true\" title=\"Quick edit\"><\/span>\n        Quick edit\n    <\/a>\n\n        <\/div>\n    \n    \n        <h2 class=\"title card-header js-heading\">\n            \n\n            <span class=\"collapse-inline\">\n                Produkt\n                \n            <\/span>\n\n            \n\n        <\/h2>\n    \n\n    <div class=\"block\"  id=\"blockinstance_218162_target\" data-blocktype-noajax=\"218162\">\n        \n        \n            \n\n<div class=\"textblock card-body flush\">\n<p><strong>Beschreibung:<\/strong><\/p>\n<p>Beanworld ist ein 3D-Platforming game welches in der 3rd Person mit fliessendem Gameplay erstellt wurde. Man kann beliebig neu starten und das Game verlassen. Das Ganze ist sowohl auf Github verf\u00fcgbar als auch als .exe ausf\u00fchrbares Programm im .zip zu downloaden.<br><strong>Verwendete Technologien:<\/strong><\/p>\n<ul>\n<li>Unity Gameengine<\/li>\n<li>C# f\u00fcr die Scripts<\/li>\n<li>Blender f\u00fcr die Texturen<\/li>\n<\/ul>\n<p>Das Game wurde durch die Gameengine \"Unity\" erm\u00f6glicht, diese ist ein weltweit bekanntes und oft genutztes Tool zur Game-Entwicklung. C# ist die Sprache, welche f\u00fcr Unity Development verwendet wird und Blender ist eine 3D-Design Applikation.<\/p>\n<p><strong>Produktlink<\/strong><\/p>\n<p>Den .ZIP download finden sie in diesem Google Drive:<br><a href=\"https:\/\/drive.google.com\/file\/d\/11DRrzLuglJRo1K24aX8Pr4XoCKjbbWoH\/view?usp=drive_link\">https:\/\/drive.google.com\/file\/d\/11DRrzLuglJRo1K24aX8Pr4XoCKjbbWoH\/view?usp=drive_link<\/a><br>Den Github Link finden sie am Ende dieser Page.<\/p>\n<\/div>\n\n\n        \n    <\/div>\n<\/div>\n","width":7,"positionx":0,"positiony":31,"row":0,"column":0,"order":0,"id":218162},{"height":56,"content":"<div class=\"bt-text gridstackblock card card-secondary  clearfix \" id=\"blockinstance_218175\">\n        \n        <div class=\"block-header quick-edit d-none\">\n            <a class=\"quickeditlink modal_link list-group-heading \"\n        data-bs-toggle=\"modal-docked\"\n        data-bs-target=\"#configureblock\"\n        href=\"#\"\n        data-blockid=\"218175\"\n        title=\"Quick edit\">\n        <span class=\"icon icon-pencil-alt\" role=\"presentation\" aria-hidden=\"true\" title=\"Quick edit\"><\/span>\n        Quick edit\n    <\/a>\n\n        <\/div>\n    \n    \n        <h2 class=\"title card-header js-heading\">\n            \n\n            <span class=\"collapse-inline\">\n                Erkenntnisse\n                \n            <\/span>\n\n            \n\n        <\/h2>\n    \n\n    <div class=\"block\"  id=\"blockinstance_218175_target\" data-blocktype-noajax=\"218175\">\n        \n        \n            \n\n<div class=\"textblock card-body flush\">\n<ul>\n<li>Ich habe gelernt wie man Issues auf github verwendet, was uns bei der Zusammenarbeit w\u00e4hrend dem Sprachaufenthalt half was ich definitiv weiterhin so machen werde.<\/li>\n<li>Ich habe gelernt das Use-Case Diagramme um einiges flexibler sind wie PAP diagramme da sie bei Programmen wie Games sehr viel \u00fcbersichtlicher sind.<\/li>\n<li>Ich habe herausgefunden das man mehrere Assets in Unity mit der gleichen Hitbox versehen kann indem man sie in der hirarchy ausw\u00e4hlt und dann rechts die Hitboxen hinzuf\u00fcgt<\/li>\n<li>Ich habe gelernt das man in Unity zeichnen und Schreiben kann wie man im Main Menu sieht.<\/li>\n<\/ul>\n<\/div>\n\n\n        \n    <\/div>\n<\/div>\n","width":4,"positionx":7,"positiony":79,"row":0,"column":0,"order":0,"id":218175},{"height":51,"content":"<div class=\"bt-text gridstackblock card card-secondary  clearfix \" id=\"blockinstance_218172\">\n        \n        <div class=\"block-header quick-edit d-none\">\n            <a class=\"quickeditlink modal_link list-group-heading \"\n        data-bs-toggle=\"modal-docked\"\n        data-bs-target=\"#configureblock\"\n        href=\"#\"\n        data-blockid=\"218172\"\n        title=\"Quick edit\">\n        <span class=\"icon icon-pencil-alt\" role=\"presentation\" aria-hidden=\"true\" title=\"Quick edit\"><\/span>\n        Quick edit\n    <\/a>\n\n        <\/div>\n    \n    \n        <h2 class=\"title card-header js-heading\">\n            \n\n            <span class=\"collapse-inline\">\n                Reflexion\n                \n            <\/span>\n\n            \n\n        <\/h2>\n    \n\n    <div class=\"block\"  id=\"blockinstance_218172_target\" data-blocktype-noajax=\"218172\">\n        \n        \n            \n\n<div class=\"textblock card-body flush\">\n<p><strong>Reflexion:<\/strong><\/p>\n<p>Wir haben uns darauf fokussiert, ein stabiles und funktionierendes Spielerlebnis zu schaffen und haben das Leveldesign vernachl\u00e4ssigt.<\/p>\n<p><strong>Ablauf:<\/strong><\/p>\n<p>Wir begannen mit dem Erstellen des Githubs und dem Einrichten der Entwicklungsumgebung. Wir haben uns die zu vorstehende Arbeit aufgeteilt, ich habe den Fokus auf die 3rd Person Kamera und die Todesfunktion gehabt. Wir haben uns erst damit auseinandergesetzt, das Movement sowie die Kamera und die Todesfunktion zu erstellen, sobald dies einigermassen stabil war, habe ich angefangen, die Texturen zu erstellen, w\u00e4hrend Samuel die Funktionalit\u00e4ten verfeinert hat.<\/p>\n<p><strong>Teamarbeit:<br><\/strong><\/p>\n<p>Wir haben haupts\u00e4chlich von remote von Zuhause gearbeitet, wir haben via Discord kommuniziert und uns haupts\u00e4chlich auf unsere Arbeit fokussiert. Wenn wir f\u00fcr zu lange an einem Arbeitspaket steckengeblieben sind, haben wir uns zusammengesessen und probiert, die Blockade aufzul\u00f6sen.<\/p>\n<\/div>\n\n\n        \n    <\/div>\n<\/div>\n","width":7,"positionx":0,"positiony":84,"row":0,"column":0,"order":0,"id":218172},{"height":9,"content":"<div class=\"bt-text gridstackblock card card-secondary  clearfix \" id=\"blockinstance_218192\">\n        \n        <div class=\"block-header quick-edit d-none\">\n            <a class=\"quickeditlink modal_link list-group-heading \"\n        data-bs-toggle=\"modal-docked\"\n        data-bs-target=\"#configureblock\"\n        href=\"#\"\n        data-blockid=\"218192\"\n        title=\"Quick edit\">\n        <span class=\"icon icon-pencil-alt\" role=\"presentation\" aria-hidden=\"true\" title=\"Quick edit\"><\/span>\n        Quick edit\n    <\/a>\n\n        <\/div>\n    \n    \n        <h2 class=\"title card-header js-heading\">\n            \n\n            <span class=\"collapse-inline\">\n                Verifizierung\n                \n            <\/span>\n\n            \n\n        <\/h2>\n    \n\n    <div class=\"block\"  id=\"blockinstance_218192_target\" data-blocktype-noajax=\"218192\">\n
